                          A unique identifier of the form, must not contain
                          whitespace
                      - widget: string
                        name: form_action
                        label: Form Action
                        required: false
                        hint: >-
                          The path of your custom "success" page, if you want to
                          replace the default success message.
                      - widget: boolean
