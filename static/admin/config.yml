backend:
  name: git-gateway
  branch: preview
media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Site Configuration
    files:
      - name: config
        label: Site Configuration
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: string
            name: domain
            label: Domain
            required: false
            hint: >-
              The domain of your site, including the protocol, e.g.
              https://mysite.com/
          - widget: image
            name: favicon
            label: Favicon
            required: false
            hint: A square icon that represents your website
          - widget: select
            name: palette
            label: Color Palette
            required: true
            default: blue
            hint: The color palette of the site
            options:
              - blue
              - cyan
              - green
              - orange
              - purple
          - widget: select
            name: base_font
            label: Font
            required: true
            default: nunito-sans
            options:
              - fira-sans
              - nunito-sans
              - system-sans
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: >-
                  The logo image displayed in the header (if no logo added, the
                  site title is displayed instead)
              - widget: string
                name: logo_img_alt
                label: Logo Alt Text
                required: false
                hint: The alt text of the logo image
              - widget: boolean
                name: has_nav
                label: Enable Navigation
                required: false
                default: true
                hint: Display the navigation menu bar in the header
              - widget: list
                name: nav_links
                label: Navigation Links
                required: false
                hint: List of navigation links
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                    default: '#'
                  - widget: select
                    name: style
                    label: Style
                    required: false
                    default: link
                    options:
                      - link
                      - primary
                      - secondary
                  - widget: boolean
                    name: has_icon
                    label: Show icon
                    required: false
                    default: false
                  - widget: select
                    name: icon
                    label: Icon
                    required: false
                    options:
                      - arrow-left
                      - arrow-right
                      - envelope
                      - facebook
                      - github
                      - instagram
                      - linkedin
                      - twitter
                      - vimeo
                      - youtube
                  - widget: select
                    name: icon_position
                    label: Icon position
                    required: false
                    default: left
                    hint: The position of the icon relative to text
                    options:
                      - left
                      - right
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: false
                    hint: Should the link open a new tab
                  - widget: boolean
                    name: no_follow
                    label: No follow
                    required: false
                    default: false
                    hint: Add rel="nofollow" attribute to the link
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: header
